name: Unit test

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches: 
      - 'main'
      - 'develop'
  
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Install mockgen
      run: go install github.com/golang/mock/mockgen@v1.6.0
    - name: Install Ginkgo
      run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.1.4 
    - name: mockgen
      run: make mockgen
    - name: Run unit tests
      run: make unit-test
